<div class="p-2 w-100 d-flex justify-content-between" style="position: fixed; left: 0px; top: 0px;">
    <nav aria-label="breadcrumb" style="flex-grow: 1">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/guest']" >Home</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/guest', patientID]" >Appointments</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ selectedPatient?.primary_name?.full }}</li>
        </ol>
    </nav>
    <button class="btn btn-danger ml-3" style="height: 47px;" (click)="leave()" [disabled]="leaving || !videoCall?.isReady"><i class="fas fa-door-open mr-1"></i>Leave Room</button>
</div>
<div class="d-flex justify-content-center align-items-center flex-column body-wrapper bordered-gray p-5">
    <h1 *ngIf="processing">
        Loading..
    </h1>
    <div class="video-container" *ngIf="!processing">
        <app-video-call #videoCall (ended)="onEndCall()"></app-video-call>
    </div>
</div>
