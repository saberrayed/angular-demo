<div class="p-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>
</div>
<div class="d-flex justify-content-center align-items-center flex-column body-wrapper p-5">
    <h1 *ngIf="processing">
        Loading..
    </h1>
    <div class="card" *ngIf="!processing">
        <div class="card-body">
            <b>Enter As Patient</b>
            <select class="form-control" [(ngModel)]="selectedPatient">
                <option [ngValue]="null" hidden>Select Patient</option>
                <option [ngValue]="patient" *ngFor="let patient of patients?.data">{{ patient?.primary_name?.display }}</option>
            </select>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary btn-block btn-lg" [disabled]="!selectedPatient" [routerLink]="[selectedPatient?.patient_id]">
                Select
            </button>
        </div>
    </div>
</div>
