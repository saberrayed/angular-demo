        <div class="card light-shadow m-1" *ngFor="let doctor of doctors?.data" style="width: 200px">
            <div class="card-body">
                <div class="text-center">
                    <img src="assets/img/user-stock.jpg" width="130px">
                </div>
                <div class="mt-2">
                    <b>{{ doctor?.primary_name?.full }}</b><br>
                    {{ doctor?.consultation_price?.toLocaleString('en-US', {style: 'currency', currency: 'PHP'}) }}
                </div>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary btn-block" [routerLink]="['book', doctor?.service_id]">
                    <i class="fas fa-calendar-alt"></i>
                    Book Now
                </a>
            </div>
        </div>
        <div *ngIf="doctors?.data?.length < 1">No Available Doctors</div>
    </div>
