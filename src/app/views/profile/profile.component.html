<div class="container-fluid p-5">
    <div class="row">
        <div class="col-2 pt-2 d-flex flex-column justify-content-start align-items-center">
            <div
                *ngIf="doctor?.profile_photo_renamed"
                [style.backgroundImage]="'url('+ doctor?.profile_photo_url +')'"
                class="pt-2 image"                 
            ></div>
            <div
                *ngIf="!doctor?.profile_photo_renamed"
                [style.backgroundImage]="'url(../../../assets/img/user-stock.png)'"
                class="pt-2 image"                 
            ></div>
            <div class="d-flex justify-content-center flex-column mt-3">
                <button type="button" class="btn bg-lightgray p-3 text-white" *ngIf="user?.account_status === 'pending'">PRC for Validation</button>
                <button type="button" class="btn bg-verified p-3" *ngIf="user?.account_status !== 'pending'">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    PRC Verified
                </button>
            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-between">
                        <div class="switches">
                            <button type="button" class="btn btn-profile-info" [routerLink]="['information']" [class.active]="isCurrentPath('information')">Profile Information</button>
                            <button type="button" class="btn btn-credentials" [routerLink]="['credentials']" [class.active]="isCurrentPath('credentials')">Credentials</button>
                            <button type="button" class="btn btn-account-security" [routerLink]="['security']" [class.active]="isCurrentPath('security')">Account Management</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
